<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <h2>2중반복문 구구단 2단 ~ 9단</h2>
    <script>
        for (var i = 2; i < 10; i++) {
            for (var j = 1; j < 10; j++) {
                document.write(i + " * " + j + " = " + (i*j) + "<br>");
            }
        }
    </script>
</body>
</html>

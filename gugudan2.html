<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <h1>배열을 이용해 구구단 짜기</h1>
    <script>
        var result = [];
        for (var n = 2; n < 10; n++) {
            for (var i = 1; i < 10; i++) {
                result[i] = n * i;
            }
            document.write("<h2>" + n + "단</h2>");
            for (var i = 1; i < 10; i++) {
                document.write(n + " X " + i + " = " + result[i] + "<br>");
            }
        }
    </script>
</body>
</html>

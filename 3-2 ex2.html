<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example</title>
</head>
<body>
    <script>
        var score = prompt('점수를 입력하세요');
        switch (score) {
            case 10:
            console.log('A');
            break;
            case 9:
            console.log('B');
            break;
            default:
            console.log('C');
        }
        //C밖에 안나옴
    </script>
</body>
</html>

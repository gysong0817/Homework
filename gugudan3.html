<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단</title>
</head>
<body>
    <h2>함수를 통하여 구구단 구현하기</h2>
    <script>
        function calculate(n) {
            document.write("<h2>" + n + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                document.write(n + " X " + i + " = " + (n * i) + "<br>");
            }
        }

        function main() {
            for (var n = 2; n <= 9; n++) {
                calculate(n);
            }
        }
        main();
    </script>
</body>
</html>
